<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Performance Contrail</title>

    <!-- css -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- bootstrap select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- js libraries -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src='lib/d3-simple-slider.min.js'></script>
    <script src='lib/three.min.js'></script>
    <script src='lib/MTLLoader.js'></script>
    <script src='lib/OBJLoader.js'></script>
    <script src='lib/OrbitControls.js'></script>
    <script src="lib/dat.gui.min.js"></script>

    



    
</head>
<body>
    <div class="container-fluid">
        <div class="container top">
            <div class="row">
              <div class="col">
                <h2>Contrail Visualization</h2>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <a  class="btn btn-default navbar-btn" id="previous">
                    <span class="glyphicon glyphicon-step-backward"></span>
                    Previous
                  </a>

                  <label for="timesteps">Timesteps</label>
                  <select class="btn btn-outline btn-grey dropdown-toggle" id="timesteps">
                  </select>    

                  <a  class="btn btn-default navbar-btn" id="next">
                    <span class="glyphicon glyphicon-step-forward"></span>
                    Next
                  </a>

                  <label for="timesteps">Color</label>
                  <select class="btn btn-outline btn-grey dropdown-toggle" id="colorSelect">
                  </select>    
              </div>
            </div>
        </div>

        <div class="row bottom">
            <div class="container col-md-8" id="canvas_container">
                <canvas id="scene"></canvas>
            </div>
            <div class="col-md-4">
              <div class="row" id="tempLegend"></div>
              <div class="row" id="conLegend"></div>
            </div>
        </div>
    </div>
    
</body>

<!-- js sources -->
<script src="js/scene.js"></script>
<script src="js/particleSystem.js"></script>
<script src="js/TimeStepsController.js"></script>
<script src="js/contrails.js"></script>
<script src="js/main.js"></script>
</html>
